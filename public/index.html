<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Orchestrator - Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-50 text-gray-900">
    <div class="max-w-md mx-auto py-12">
      <h1 class="text-3xl font-bold mb-6 text-center">AI Orchestrator</h1>
      <div class="bg-white shadow rounded p-6 space-y-6">
        <form id="signup" class="space-y-4">
          <h2 class="text-xl font-semibold">Crear cuenta</h2>
          <input class="w-full border rounded p-2" placeholder="Nombre del tenant" name="tenantName" required />
          <input class="w-full border rounded p-2" placeholder="Email" type="email" name="email" required />
          <input class="w-full border rounded p-2" placeholder="Password" type="password" name="password" required />
          <button class="w-full bg-indigo-600 text-white rounded p-2">Sign up</button>
        </form>

        <div class="border-t pt-4">
          <form id="login" class="space-y-4">
            <h2 class="text-xl font-semibold">Iniciar sesi√≥n</h2>
            <input class="w-full border rounded p-2" placeholder="Email" type="email" name="email" required />
            <input class="w-full border rounded p-2" placeholder="Password" type="password" name="password" required />
            <button class="w-full bg-gray-800 text-white rounded p-2">Login</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      async function post(path, data) {
        const res = await fetch(path, { method: 'POST', headers: { 'content-type': 'application/json' }, body: JSON.stringify(data) });
        if (!res.ok) throw new Error(await res.text());
        return res.json();
      }
      document.getElementById('signup').addEventListener('submit', async (e) => {
        e.preventDefault();
        const fd = new FormData(e.target);
        const data = Object.fromEntries(fd.entries());
        try {
          await post('/auth/signup', data);
          location.href = '/dashboard.html';
        } catch (err) {
          alert('Error: ' + err);
        }
      });
      document.getElementById('login').addEventListener('submit', async (e) => {
        e.preventDefault();
        const fd = new FormData(e.target);
        const data = Object.fromEntries(fd.entries());
        try {
          await post('/auth/login', data);
          location.href = '/dashboard.html';
        } catch (err) {
          alert('Error: ' + err);
        }
      });
    </script>
  </body>
  </html>
