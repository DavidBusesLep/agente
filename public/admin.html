<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - Tenants</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-50 text-gray-900">
    <div class="max-w-5xl mx-auto py-10 px-4">
      <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold">Administración de Tenants</h1>
        <div class="space-x-4">
          <button id="logout" class="text-sm text-red-600">Salir</button>
          <a href="/" class="text-sm text-indigo-600">Ir al inicio</a>
        </div>
      </div>

      <div id="login" class="bg-white rounded shadow p-6 max-w-md mx-auto hidden">
        <h2 class="text-lg font-semibold mb-3">Login de administrador</h2>
        <input id="pwd" type="password" class="w-full border rounded px-3 py-2 mb-3" placeholder="Contraseña">
        <button id="doLogin" class="bg-indigo-600 text-white px-4 py-2 rounded w-full">Ingresar</button>
      </div>

      <div id="panel" class="bg-white rounded shadow overflow-x-auto hidden">
        <table class="min-w-full">
          <thead class="bg-gray-100">
            <tr>
              <th class="text-left p-2">Nombre</th>
              <th class="text-left p-2">ID</th>
              <th class="text-right p-2">Balance</th>
              <th class="text-center p-2">Tools habilitadas</th>
              <th class="text-center p-2">Acción</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </div>

    <script>
      async function get(path){ const r = await fetch(path); if(!r.ok) throw new Error(await r.text()); return r.json(); }
      async function post(path, data){ const r = await fetch(path, {method:'POST', headers:{'content-type':'application/json'}, body: JSON.stringify(data||{})}); if(!r.ok) throw new Error(await r.text()); return r.json(); }

      async function load(){
        const ok = await fetch('/api/admin/check');
        if(!ok.ok){
          document.getElementById('login').classList.remove('hidden');
          return;
        }
        document.getElementById('panel').classList.remove('hidden');
        const list = await get('/api/admin/tenants');
        const tbody = document.getElementById('rows');
        tbody.innerHTML = '';
        for(const t of list.tenants){
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="p-2">${t.name}</td>
            <td class="p-2 text-xs break-all">${t.id}</td>
            <td class="p-2 text-right">$ ${t.balance}</td>
            <td class="p-2 text-center">${t.toolsEnabled ? 'Sí' : 'No'}</td>
            <td class="p-2 text-center">
              <button data-id="${t.id}" data-enabled="${t.toolsEnabled}" class="toggle inline-flex items-center px-3 py-1 rounded ${t.toolsEnabled?'bg-red-600':'bg-green-600'} text-white">${t.toolsEnabled?'Deshabilitar':'Habilitar'}</button>
            </td>`;
          tbody.appendChild(tr);
        }

        for(const btn of document.querySelectorAll('.toggle')){
          btn.addEventListener('click', async (e)=>{
            const id = e.currentTarget.getAttribute('data-id');
            const enabled = e.currentTarget.getAttribute('data-enabled') === 'true';
            await post('/api/admin/tenants/tools-toggle', { tenantId: id, enable: !enabled });
            await load();
          });
        }
      }

      document.getElementById('doLogin').addEventListener('click', async () => {
        const password = (document.getElementById('pwd')).value;
        const r = await fetch('/api/admin/login', { method: 'POST', headers: { 'content-type':'application/json' }, body: JSON.stringify({ password }) });
        if(!r.ok){ alert('Contraseña inválida'); return; }
        location.reload();
      });

      document.getElementById('logout').addEventListener('click', async () => {
        await fetch('/api/admin/logout', { method: 'POST' });
        location.reload();
      });

      load().catch(err => alert('Error: ' + (err?.message || err)));
    </script>
  </body>
  </html>
